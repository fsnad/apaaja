<!DOCTYPE html>
<html>
    <head>
        <title>vector</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
                <h2>SELAMAT DATANG DI PROGRAM CROSS PRODUCT VEKTOR</h2>
                <div id="login">
                    <p>Silakan login terlebih dahulu!</p>
                    <input type="text" id="nama" placeholder="Masukkan nama">
                    <button onclick="login()">Login</button>
                </div>
                <div id="menu" class="hidden">
                    <p id="welcome"></p>
                    <p>Pilih metode:</p>
                    <button onclick="pilihMetode(1)">1 = Rumus komponen vektor</button>
                    <button onclick="pilihMetode(2)">2 = Aturan basis i, j, k</button>
                </div>
                <div id="metode1" class="hidden">
                    <h3>Metode Komponen Vektor</h3>
                    <p>Vektor A</p>
                    <input type="number" id="Ax" placeholder="Ax">
                    <input type="number" id="Ay" placeholder="Ay">
                    <input type="number" id="Az" placeholder="Az">
                    <p>Vektor B</p>
                    <input type="number" id="Bx" placeholder="Bx">
                    <input type="number" id="By" placeholder="By">
                    <input type="number" id="Bz" placeholder="Bz">
                    <button onclick="hitungKomponen()">Hitung</button>
                </div>
                <div id="metode2" class="hidden">
                    <h3>Metode Basis i, j, k</h3>
                    <select id="basis1">
                        <option value="i">i</option>
                        <option value="j">j</option>
                        <option value="k">k</option>
                    </select>
                    <select id="basis2">
                        <option value="i">i</option>
                        <option value="j">j</option>
                        <option value="k">k</option>
                    </select>
                    <button onclick="hitungBasis()">Hitung</button>
                </div>
                <div id="output" class="result hidden"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
